<!DOCTYPE html>
{% load static %}
{% load leaflet_tags %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Map</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    {% leaflet_js %}
    {% leaflet_css %}
    
    <style type="text/css">
      body {
        background: #f7f7f7;
      }

      .section-title {
        text-align: center;
        padding: 25px 0;
      }

      .section-title h2 {
        font-size: 25px;
        text-transform: uppercase;
        font-family: oswald;
        font-weight: 700;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      #gis {
        width: 1000px;
        height: 595px;
        background: #fff;
        box-shadow: rgba(0, 0, 0, 0.35) 0 5px 15px;
        margin: 0 auto; 
        display: flex;
        justify-content: center;
      }
      
      /* Custom styles for Leaflet controls */
      .leaflet-control-layers {
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        border-radius: 5px;
        overflow: hidden;
        background: white; /* Ensure background is visible */
      }

      .leaflet-control-layers-expanded {
        background: #fff;
        border: 1px solid #ccc;
      }

      .leaflet-control-layers-list {
        max-height: 300px;
        overflow-y: auto;
        padding: 10px;
      }

      .leaflet-control-layers-base,
      .leaflet-control-layers-separator,
      .leaflet-control-layers-overlays {
        padding: 5px 0;
      }

      .leaflet-control-layers label {
        font-family: Arial, sans-serif;
        font-size: 14px;
        color: #333;
      }

      .leaflet-control-layers input[type="checkbox"] {
        margin-right: 5px;
      }

      .leaflet-control-layers-selector {
        margin-right: 5px;
      }

    </style>
    <link rel="stylesheet" href="{% static 'dist/css/leaflet.groupedlayercontrol.css' %}">
    <script type="text/javascript" src="{% static 'dist/js/leaflet.ajax.js' %}" async defer></script>
    <script type="text/javascript" src="{% static 'dist/js/leaflet.groupedlayercontrol.js' %}" async defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="section-title">
            <h2><span>Map</span></h2>
          </div>
        </div>

      {% leaflet_map "gis" callback="window.our_layers" %}
    </div>

    <script type="text/javascript" async defer>
      function our_layers(map, options) {
        var osm = L.tileLayer('/home/jeco/myprojects/django/webmap/webmap/webmap/map/data/base map.tif', {
            attribution: '© OpenStreetMap'
        });

       /* var osmHOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '© OpenStreetMap contributors, Tiles style by Humanitarian OpenStreetMap Team hosted by OpenStreetMap France'}
        );*/

        var boundary = new L.GeoJSON.AJAX("{% url 'boundary' %}", {
          color: 'black',
          fillOpacity: 0.2
        });

        var prohibited = new L.GeoJSON.AJAX("{% url 'prohibited' %}", {
          
          onEachFeature: function(feature, layer) {
            layer.bindPopup(feature.properties.layer.toString());
          },
          
          style: function(feature) {
            return {
              color: 'red',
              fillOpacity: 0.8
            };
          },

        });


        var railway = new L.GeoJSON.AJAX("{% url 'railway' %}", {
          color: 'brown',
        });

        var recomended = new L.GeoJSON.AJAX("{% url 'recomended' %}", {
          
        });

        var river = new L.GeoJSON.AJAX("{% url 'river' %}", {
          color: 'blue',
        });

        var warning = new L.GeoJSON.AJAX("{% url 'warning' %}", {
                  
          onEachFeature: function(feature, layer) {
            layer.bindPopup(feature.properties.layer.toString());
          },
          
          style: function(feature) {
            return {
              color: 'orange',
              fillOpacity: 0.8
            };
          },

        });

        boundary.addTo(map);
        prohibited.addTo(map);
        railway.addTo(map);
        recomended.addTo(map);
        river.addTo(map);
        warning.addTo(map);

        var baseLayers = {
          "OpenStreetMap": osm,
          //"OpenStreetMap.HOT": osmHOT
        }

        var groupedOverlays = {
          "Layers": {
            "boundary": boundary,
            "prohibited": prohibited,
            "railway": railway,
            "recomended": recomended,
            "river": river,
            "warning": warning,
          },
        };

        L.control.groupedLayers(baseLayers, groupedOverlays).addTo(map);

      }
    </script>
  </body>
</html>
